name: bitkub-client-ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: "Semver bump type (patch, minor, major) or exact version"
        required: true
        default: "patch"
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT || github.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install Dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Run Tests
        run: yarn test

      - name: Bump Version and Publish
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add yarn.lock
          git diff --staged --quiet || git commit -m "Update yarn.lock [skip ci]"
          npm version ${{ github.event.inputs.version || 'patch' }} -m "Bump version to %s [skip ci]"
          git push
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

          # Check if version already exists on NPM
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version > /dev/null 2>&1; then
            echo "Version $PACKAGE_VERSION already exists on NPM. Skipping publish."
          else
            npm publish --access public
          fi
